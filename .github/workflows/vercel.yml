name: Vercel CI/CD Deployment

on:
  push:
    branches:
      - main   # Deploys on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Match your Node version

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build  # Or your custom build command

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npx vercel build --prod
          npx vercel deploy --prebuilt --prod --yes --token $VERCEL_TOKEN
