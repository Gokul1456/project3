name: Vercel CI/CD Deployment

# Trigger workflow on pushes to main branch or pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Match your project Node.js version

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build project
      - name: Build project
        run: npm run build # Replace with your build script if different

      # 5. Deploy to Vercel
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Build for production prebuilt output
          npx vercel build --prod
          # Deploy the prebuilt output to production
          npx vercel deploy --prebuilt --prod --yes --token $VERCEL_TOKEN
